<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .password-display {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            word-break: break-all;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #1a2a6c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #152258;
        }
        
        .options {
            text-align: left;
            margin-bottom: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        
        .option-group {
            margin-bottom: 15px;
        }
        
        label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }
        
        input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
        
        .length-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .length-value {
            font-weight: 700;
            color: #1a2a6c;
            min-width: 30px;
            text-align: center;
        }
        
        input[type="range"] {
            flex-grow: 1;
            margin: 0 15px;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #1a2a6c;
            cursor: pointer;
        }
        
        .strength-meter {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .strength-text {
            text-align: right;
            font-size: 14px;
            margin-top: 5px;
            font-weight: 600;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(26, 42, 108, 0.4);
        }
        
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(26, 42, 108, 0.6);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .quick-btn {
            background: #fdbb2d;
            color: #333;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .quick-btn:hover {
            background: #f5b01b;
            transform: translateY(-2px);
        }
        
        .examples {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
        }
        
        .examples h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .example-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .example-item:last-child {
            border-bottom: none;
        }
        
        .example-password {
            font-family: monospace;
            font-weight: 600;
        }
        
        .example-copy {
            background: #1a2a6c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .password-display {
                font-size: 16px;
                padding: 12px;
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fast Password Generator</h1>
        <p class="subtitle">Generate and copy strong passwords instantly</p>
        
        <div class="password-display" id="passwordDisplay">
            Click Generate or use Quick Actions
            <button class="copy-btn" id="copyBtn">Copy</button>
        </div>
        
        <div class="action-buttons">
            <button class="generate-btn" id="generateBtn">Generate Password</button>
        </div>
        
        <div class="quick-actions">
            <button class="quick-btn" id="quick8">8 Char Fast</button>
            <button class="quick-btn" id="quick12">12 Char Fast</button>
            <button class="quick-btn" id="quick16">16 Char Fast</button>
            <button class="quick-btn" id="quickSymbols">With Symbols</button>
        </div>
        
        <div class="options">
            <div class="option-group">
                <div class="length-control">
                    <span>Password Length:</span>
                    <span class="length-value" id="lengthValue">12</span>
                </div>
                <input type="range" id="lengthSlider" min="6" max="30" value="12">
            </div>
            
            <div class="option-group">
                <label>
                    <input type="checkbox" id="uppercase" checked>
                    Include Uppercase Letters (A-Z)
                </label>
                <label>
                    <input type="checkbox" id="lowercase" checked>
                    Include Lowercase Letters (a-z)
                </label>
                <label>
                    <input type="checkbox" id="numbers" checked>
                    Include Numbers (0-9)
                </label>
                <label>
                    <input type="checkbox" id="symbols">
                    Include Symbols (!@#$%^&*)
                </label>
            </div>
            
            <div class="option-group">
                <div class="strength-meter">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div class="strength-text" id="strengthText">Password Strength: Medium</div>
            </div>
        </div>
        
        <div class="examples">
            <h3>Password Examples</h3>
            <div class="example-item">
                <span class="example-password">Example@#4151157</span>
                <button class="example-copy" data-password="Example@#4151157">Copy</button>
            </div>
            <div class="example-item">
                <span class="example-password">Name@#$@544784</span>
                <button class="example-copy" data-password="Name@#$@544784">Copy</button>
            </div>
            <div class="example-item">
                <span class="example-password">Secure#Pass123!</span>
                <button class="example-copy" data-password="Secure#Pass123!">Copy</button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">Password copied to clipboard!</div>

    <script>
        // DOM Elements
        const passwordDisplay = document.getElementById('passwordDisplay');
        const copyBtn = document.getElementById('copyBtn');
        const generateBtn = document.getElementById('generateBtn');
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const uppercaseCheckbox = document.getElementById('uppercase');
        const lowercaseCheckbox = document.getElementById('lowercase');
        const numbersCheckbox = document.getElementById('numbers');
        const symbolsCheckbox = document.getElementById('symbols');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        const notification = document.getElementById('notification');
        
        // Quick action buttons
        const quick8 = document.getElementById('quick8');
        const quick12 = document.getElementById('quick12');
        const quick16 = document.getElementById('quick16');
        const quickSymbols = document.getElementById('quickSymbols');
        
        // Example copy buttons
        const exampleCopyButtons = document.querySelectorAll('.example-copy');

        // Character sets
        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        // Update length value when slider changes
        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
            generatePassword();
        });

        // Generate password when any option changes
        [uppercaseCheckbox, lowercaseCheckbox, numbersCheckbox, symbolsCheckbox].forEach(checkbox => {
            checkbox.addEventListener('change', generatePassword);
        });

        // Generate password on button click
        generateBtn.addEventListener('click', generatePassword);

        // Copy password to clipboard
        copyBtn.addEventListener('click', () => {
            const password = passwordDisplay.textContent;
            if (password && password !== 'Click Generate or use Quick Actions') {
                navigator.clipboard.writeText(password).then(() => {
                    showNotification();
                });
            }
        });

        // Quick action handlers
        quick8.addEventListener('click', () => {
            lengthSlider.value = 8;
            lengthValue.textContent = '8';
            generatePassword();
        });
        
        quick12.addEventListener('click', () => {
            lengthSlider.value = 12;
            lengthValue.textContent = '12';
            generatePassword();
        });
        
        quick16.addEventListener('click', () => {
            lengthSlider.value = 16;
            lengthValue.textContent = '16';
            generatePassword();
        });
        
        quickSymbols.addEventListener('click', () => {
            symbolsCheckbox.checked = true;
            generatePassword();
        });

        // Example password copy handlers
        exampleCopyButtons.forEach(button => {
            button.addEventListener('click', () => {
                const password = button.getAttribute('data-password');
                navigator.clipboard.writeText(password).then(() => {
                    showNotification();
                });
            });
        });

        // Generate password function
        function generatePassword() {
            let charPool = '';
            let password = '';
            
            // Build character pool based on selected options
            if (uppercaseCheckbox.checked) charPool += uppercaseChars;
            if (lowercaseCheckbox.checked) charPool += lowercaseChars;
            if (numbersCheckbox.checked) charPool += numberChars;
            if (symbolsCheckbox.checked) charPool += symbolChars;
            
            // If no character types selected, show error
            if (charPool === '') {
                passwordDisplay.textContent = 'Please select at least one character type';
                updateStrengthIndicator(0);
                return;
            }
            
            // Generate password
            const length = parseInt(lengthSlider.value);
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charPool.length);
                password += charPool[randomIndex];
            }
            
            // Display password and update strength
            passwordDisplay.textContent = password;
            updateStrengthIndicator(password);
        }

        // Update password strength indicator
        function updateStrengthIndicator(password) {
            let strength = 0;
            
            // Check password length
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            if (password.length >= 16) strength += 1;
            
            // Check character variety
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumbers = /[0-9]/.test(password);
            const hasSymbols = /[^A-Za-z0-9]/.test(password);
            
            if (hasUpper) strength += 1;
            if (hasLower) strength += 1;
            if (hasNumbers) strength += 1;
            if (hasSymbols) strength += 1;
            
            // Update strength bar and text
            let strengthPercent = 0;
            let strengthLabel = '';
            
            if (strength <= 3) {
                strengthPercent = 25;
                strengthLabel = 'Weak';
                strengthBar.style.backgroundColor = '#e74c3c';
            } else if (strength <= 6) {
                strengthPercent = 50;
                strengthLabel = 'Medium';
                strengthBar.style.backgroundColor = '#f39c12';
            } else if (strength <= 8) {
                strengthPercent = 75;
                strengthLabel = 'Strong';
                strengthBar.style.backgroundColor = '#3498db';
            } else {
                strengthPercent = 100;
                strengthLabel = 'Very Strong';
                strengthBar.style.backgroundColor = '#2ecc71';
            }
            
            strengthBar.style.width = `${strengthPercent}%`;
            strengthText.textContent = `Password Strength: ${strengthLabel}`;
        }

        // Show notification
        function showNotification() {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Generate initial password on page load
        generatePassword();
    </script>
</body>
</html>
